    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Main Container */
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 300px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #6c757d;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 12px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .download-btn {
            background-color: #28a745;
            display: none;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-size: 1rem;
            color: #ff4500;
        }

        /* Image Result */
        #result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #result img:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <a href="https://thetools.in/" class="home-btn" title="Go to Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
            </svg>
        </a>
        
        <h1>Background Remover</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button id="removeBgBtn">Remove Background</button>
        <p class="loading" id="loadingText">Processing... Please wait.</p>
        <button id="downloadBtn" class="download-btn">Download Image</button>
        <div id="result"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resultDiv = document.getElementById('result');
        const loadingText = document.getElementById('loadingText');
        let imageUrl = null;

        removeBgBtn.addEventListener('click', function () {
            if (imageInput.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            const file = imageInput.files[0];
            const formData = new FormData();
            formData.append('image_file', file);

            // Replace 'YOUR_API_KEY' with your actual remove.bg API key
            const apiKey = 'Np1JXvjMg3UmrTHBBSNALXrp';
            const apiUrl = 'https://api.remove.bg/v1.0/removebg';

            loadingText.style.display = 'block'; // Show loading message

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'X-Api-Key': apiKey,
                },
                body: formData,
            })
            .then(response => response.blob())
            .then(blob => {
                imageUrl = URL.createObjectURL(blob);
                resultDiv.innerHTML = `<img src="${imageUrl}" alt="Background Removed">`;
                downloadBtn.style.display = 'inline-block';
                loadingText.style.display = 'none'; // Hide loading message
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color:red;">Something went wrong. Please try again.</p>';
                loadingText.style.display = 'none';
            });
        });

        // Download Image Function
        downloadBtn.addEventListener('click', function () {
            if (!imageUrl) {
                alert('No image available to download.');
                return;
            }

            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'background-removed-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
    
    <script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
</body>
</html>
