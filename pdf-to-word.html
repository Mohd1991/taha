<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>File Converter - PDF to Word & Word to PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            border: 2px dashed #007bff;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background-color: #f0f8ff;
            border-color: #0056b3;
        }

        .conversion-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cloud-storage {
            margin-top: 30px;
            text-align: center;
        }

        .cloud-storage button {
            margin: 0 10px;
            background-color: #28a745;
        }

        #file-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        
        <div class="conversion-options">
            <button onclick="setConversionType('pdfToWord')">PDF to Word</button>
            <button onclick="setConversionType('wordToPdf')">Word to PDF</button>
        </div>

        <div class="drop-zone" id="dropZone"
            ondragover="handleDragOver(event)"
            ondragleave="handleDragLeave(event)"
            ondrop="handleDrop(event)">
            Drag and drop files here or click to select
            <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx" />
        </div>

        <div class="cloud-storage">
            <button onclick="handleCloudStorage('google')">Google Drive</button>
            <button onclick="handleCloudStorage('onedrive')">OneDrive</button>
        </div>

        <div id="file-list"></div>
    </div>

    <script>
        let conversionType = 'pdfToWord';

        function setConversionType(type) {
            conversionType = type;
            document.getElementById('fileInput').accept = type === 'pdfToWord' 
                ? '.pdf' 
                : '.doc,.docx';
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '#e3f2fd';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        // File input handler
        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling
        function handleFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            for (const file of files) {
                if (validateFile(file)) {
                    // Add file processing logic here
                    fileList.innerHTML += `<p>${file.name} - Ready for conversion</p>`;
                } else {
                    alert('Invalid file type selected');
                }
            }
        }

        function validateFile(file) {
            const validTypes = conversionType === 'pdfToWord' 
                ? ['application/pdf']
                : ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            return validTypes.includes(file.type);
        }

        // Cloud storage integration
        async function handleCloudStorage(provider) {
            try {
                // Add cloud storage API integration here
                if (provider === 'google') {
                    // Implement Google Drive Picker API
                    alert('Google Drive integration coming soon');
                } else if (provider === 'onedrive') {
                    // Implement OneDrive Picker API
                    alert('OneDrive integration coming soon');
                }
            } catch (error) {
                console.error('Cloud storage error:', error);
            }
        }
    </script>

            <script>
        // Counter for blocked attempts
        let blockedAttempts = 0;
        const counterElement = document.getElementById('counter');
        
        // Function to update counter display
        function updateCounter() {
            counterElement.textContent = blockedAttempts;
        }
        
        // Disable context menu (right-click)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            blockedAttempts++;
            updateCounter();
            alert('Context menu is disabled on this page.');
            return false;
        });
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F12 key
            if (e.key === 'F12') {
                e.preventDefault();
                blockedAttempts++;
                updateCounter();
                alert('F12 developer tools shortcut is disabled.');
                return false;
            }
            
            // Ctrl+Shift+I (Cmd+Shift+I on Mac)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                blockedAttempts++;
                updateCounter();
                alert('Ctrl+Shift+I developer tools shortcut is disabled.');
                return false;
            }
            
            // Ctrl+Shift+J (Cmd+Shift+J on Mac)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                blockedAttempts++;
                updateCounter();
                alert('Ctrl+Shift+J console shortcut is disabled.');
                return false;
            }
            
            // Ctrl+Shift+C (Cmd+Shift+C on Mac)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                blockedAttempts++;
                updateCounter();
                alert('Ctrl+Shift+C inspect element shortcut is disabled.');
                return false;
            }
            
            // Ctrl+U (View source)
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                blockedAttempts++;
                updateCounter();
                alert('Ctrl+U view source shortcut is disabled.');
                return false;
            }
        });
        
        // Additional protection: Prevent opening developer tools by any means
        // This is not foolproof but adds another layer
        setInterval(function() {
            checkDevTools();
        }, 1000);
        
        function checkDevTools() {
            const before = new Date().getTime();
            debugger;
            const after = new Date().getTime();
            
            // If dev tools are open, the debugger will pause execution
            // causing a longer delay between before and after
            if (after - before > 100) {
                // Dev tools might be open
                blockedAttempts++;
                updateCounter();
                
                // Attempt to close the page or redirect
                // window.location.href = 'about:blank';
            }
        };
        
        // Initial counter update
        updateCounter();
