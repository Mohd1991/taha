        <div class="drop-zone" id="dropZone"
            ondragover="handleDragOver(event)"
            ondragleave="handleDragLeave(event)"

    <script>
        let conversionType = 'pdfToWord';

        function setConversionType(type) {
            conversionType = type;
            document.getElementById('fileInput').accept = type === 'pdfToWord' 
                ? '.pdf' 
                : '.doc,.docx';
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '#e3f2fd';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        // File input handler
        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling
        function handleFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            for (const file of files) {
                if (validateFile(file)) {
                    // Add file processing logic here
                    fileList.innerHTML += `<p>${file.name} - Ready for conversion</p>`;
                } else {
                    alert('Invalid file type selected');
                }
            }
        }

        function validateFile(file) {
            const validTypes = conversionType === 'pdfToWord' 
                ? ['application/pdf']
                : ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            return validTypes.includes(file.type);
        }

                    alert('OneDrive integration coming soon');
                }
            } catch (error) {
                console.error('Cloud storage error:', error);
            }
        }
    </script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
