    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - PDF to Word & Word to PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;

        .home-button {
            position: absolute;

            background-color: #2575fc;

        .container {

        .logo {
            text-align: center;

        }

        .logo h1 {
            color: #2575fc;
            margin: 0;
            font-size: 2.5rem;
        }

            color: #666;

        .conversion-options {

            gap: 20px;

        .cloud-storage {
            margin-top: 40px;
            text-align: center;
        }

        .cloud-storage h3 {
            color: #333;

        }

        .cloud-storage button {
            margin: 0 10px;
            background-color: #28a745;

            border: none;
            padding: 12px 25px;
            border-radius: 50px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        #file-list {
            margin-top: 30px;

            border-radius: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .convert-btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .convert-btn:hover {
            background-color: #550ea8;
        }

        /* Disable text selection and right-click */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

<body>
    <!-- Home Button -->
    <a href="https://thetools.in" class="home-button">üè† Home</a>

    <div class="container">
        <div class="logo">
            <h1>File Converter</h1>
            <p>Convert between PDF and Word documents seamlessly</p>
        </div>
        
        <div class="conversion-options">
            <button id="pdfToWordBtn" onclick="setConversionType('pdfToWord')" class="active">PDF to Word</button>
            <button id="wordToPdfBtn" onclick="setConversionType('wordToPdf')">Word to PDF</button>
        </div>

        <div class="drop-zone" id="dropZone"
            ondragover="handleDragOver(event)"
            ondragleave="handleDragLeave(event)"
            ondrop="handleDrop(event)">
            <h3>Drag & Drop Files Here</h3>
            <p>Or click to select files from your device</p>
            <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx" multiple />
        </div>

        <div class="cloud-storage">
            <h3>Import from cloud storage</h3>
            <button onclick="handleCloudStorage('google')">Google Drive</button>
            <button onclick="handleCloudStorage('onedrive')">OneDrive</button>
        </div>

        <div id="file-list"></div>
    </div>

    <script>
        let conversionType = 'pdfToWord';
        let files = [];

        function setConversionType(type) {
            conversionType = type;
            document.getElementById('fileInput').accept = type === 'pdfToWord' 
                ? '.pdf' 
                : '.doc,.docx';
            
            // Update active button
            document.getElementById('pdfToWordBtn').classList.toggle('active', type === 'pdfToWord');
            document.getElementById('wordToPdfBtn').classList.toggle('active', type === 'wordToPdf');
            
            // Update drop zone text
            const dropZone = document.getElementById('dropZone');
            const acceptType = type === 'pdfToWord' ? 'PDF' : 'Word';
            dropZone.querySelector('h3').textContent = `Drag & Drop ${acceptType} Files Here`;
            dropZone.querySelector('p').textContent = `Or click to select ${acceptType} files from your device`;
            
            // Clear file list
            document.getElementById('file-list').innerHTML = '';
            files = [];
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = 'rgba(37, 117, 252, 0.15)';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.style.backgroundColor = '';
            const droppedFiles = e.dataTransfer.files;
            handleFiles(droppedFiles);
        }

        // File input handler
        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling
        function handleFiles(fileList) {
            const fileListContainer = document.getElementById('file-list');
            
            for (const file of fileList) {
                if (validateFile(file)) {
                    // Add file to our array if not already there
                    if (!files.some(f => f.name === file.name && f.size === file.size)) {
                        files.push(file);
                        
                        // Create file item
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div>
                                <strong>${file.name}</strong>
                                <div>${formatFileSize(file.size)}</div>
                            </div>
                            <button class="convert-btn" onclick="convertFile('${file.name}')">Convert</button>
                        `;
                        fileListContainer.appendChild(fileItem);
                    }
                } else {
                    alert('Invalid file type selected. Please select ' + 
                          (conversionType === 'pdfToWord' ? 'PDF' : 'Word') + ' files.');
                }
            }
        }

        function validateFile(file) {
            const validTypes = conversionType === 'pdfToWord' 
                ? ['application/pdf']
                : ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            return validTypes.includes(file.type);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function convertFile(fileName) {
            const file = files.find(f => f.name === fileName);
            if (file) {
                alert(`Converting ${fileName} to ${conversionType === 'pdfToWord' ? 'Word' : 'PDF'}...`);
                // Actual conversion logic would go here
            }
        }

        // Cloud storage integration
        async function handleCloudStorage(provider) {
            try {
                if (provider === 'google') {
                    alert('Google Drive integration coming soon');
                } else if (provider === 'onedrive') {
                    alert('OneDrive integration coming soon');
                }
            } catch (error) {
                console.error('Cloud storage error:', error);
            }
        }

        // Prevent copying
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('Copying content is disabled on this website.');
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Right-click is disabled on this website.');
        });

        // Disable text selection
        document.addEventListener('mousedown', function(e) {
            if (e.detail > 1) {
                e.preventDefault();
            }
        });
    </script>

    <!-- Add Cloud Storage SDKs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>
</body>
